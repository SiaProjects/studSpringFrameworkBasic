<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Update person</title>
	</head>
	<body>
		<h2>Update person</h2>
		<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
			<label for="name">Name:</label>
			<input type="text" th:field="*{name}" id="name"/>
			<div style="color:red" th:if="${#fields.hasErrors('name')}" th:error="name">Name error</div>
			<br/>
			<label for="age">Age:</label>
			<input type="text" th:field="*{age}" id="age"/>
			<div style="color:red" th:if="${#fields.hasErrors('age')}" th:error="age">Age error</div>
			<br/>
			<label for="email">Email:</label>
			<input type="text" th:field="*{email}" id="email"/>
			<div style="color:red" th:if="${#fields.hasErrors('email')}" th:error="email">Email error</div>
			<br/>
			<input type="submit" value="Update!!!"/>
		</form>
	</body>
</html>
